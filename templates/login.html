<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/style.css">
</head>
<body>

<div class="login-container">
  <h2 class="text-center text-success mb-4">Login</h2>
  <form action="/login" method="POST">
    <div class="mb-3">
        <label for="loginInput" class="form-label">Phone Number or Email</label>
        <input type="text" class="form-control" id="loginInput" name="loginInput" required>
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>

    <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="h6 small" for="rememberMe">Remember me</label>
    </div>

    <div class="text-center">
        <button type="submit" class="btn btn-success btn-block">Login</button>
    </div>
  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
