<!-- templates/doctor/add_disease.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Disease - InstaMed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand text-success" href="{{ url_for('doctor_dashboard') }}">InstaMed Doctor Portal</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link btn btn-outline-success me-2" href="{{ url_for('doctor_dashboard') }}">Back to Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">Add New Disease</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('add_disease') }}" id="diseaseForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Disease Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="symptoms" class="form-label">Symptoms</label>
                            <select class="form-control select2-multiple" id="symptoms" name="symptoms" multiple required>
                                {% for symptom in symptoms_list %}
                                    <option value="{{ symptom }}">{{ symptom }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="medications" class="form-label">Medications</label>
                        <textarea class="form-control" id="medications" name="medications" rows="4" required
                                placeholder="Enter each medication on a new line"></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="precautions" class="form-label">Precautions</label>
                            <textarea class="form-control" id="precautions" name="precautions" rows="4" required
                                    placeholder="Enter each precaution on a new line"></textarea>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="diet" class="form-label">Recommended Diet</label>
                            <textarea class="form-control" id="diet" name="diet" rows="4"
                                    placeholder="Enter dietary recommendations"></textarea>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="workout" class="form-label">Recommended Workout/Exercise</label>
                        <textarea class="form-control" id="workout" name="workout" rows="4"
                                placeholder="Enter exercise recommendations"></textarea>
                    </div>

                    <div class="text-end">
                        <button type="button" class="btn btn-secondary" onclick="window.location.href='{{ url_for('doctor_dashboard') }}'">Cancel</button>
                        <button type="submit" class="btn btn-success">Submit Disease Information</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.select2-multiple').select2({
                tags: true,
                tokenSeparators: [',', ' '],
                placeholder: "Type or select symptoms"
            });
        });
    </script>
</body>
</html>
