<!-- templates/doctor/edit_disease.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Disease - InstaMed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <div class="container">
            <a class="navbar-brand text-white" href="#">InstaMed Doctor Portal</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('doctor_dashboard') }}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('doctor_logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-info">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="card">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">Edit Disease: {{ disease.name }}</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Disease Name</label>
                        <input type="text" class="form-control" id="name" name="name" required value="{{ disease.name }}">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required>{{ disease.description }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="symptoms" class="form-label">Symptoms (comma-separated)</label>
                        <textarea class="form-control" id="symptoms" name="symptoms" rows="3" required>{{ disease.symptoms }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="medications" class="form-label">Recommended Medications</label>
                        <textarea class="form-control" id="medications" name="medications" rows="3" required>{{ disease.medications }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="precautions" class="form-label">Precautions (comma-separated)</label>
                        <textarea class="form-control" id="precautions" name="precautions" rows="3" required>{{ disease.precautions }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="diet" class="form-label">Recommended Diet</label>
                        <textarea class="form-control" id="diet" name="diet" rows="3">{{ disease.diet }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="workout" class="form-label">Recommended Exercise/Workout</label>
                        <textarea class="form-control" id="workout" name="workout" rows="3">{{ disease.workout }}</textarea>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('view_disease', disease_id=disease.id) }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
