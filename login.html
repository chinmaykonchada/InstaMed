<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-container">
  <h2 class="text-center text-success mb-4">Login</h2>
  <form>
    <!-- Login Option -->
    <div class="mb-3">
      <label for="loginInput" class="form-label">Phone Number or Email</label>
      <input type="text" class="form-control" id="loginInput" placeholder="Enter phone number or email">
    </div>

    <!-- Password -->
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter your password">
    </div>

    <!-- Remember Me -->
    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" id="rememberMe">
      <label class="h6 small" for="rememberMe">Remember me</label>
    </div>

    <!-- Login Button -->
    <div class="text-center">
        <button type="submit" class="btn btn-success btn-block"><a class="link-underline link-underline-opacity-0 link-light" href="./symptoms.html">Login</a></button> <!-- dummy login for now -->
    </div>

    <!-- Switch to Signup -->
    <div class="mt-3 text-center">
      <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
    </div>
  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
